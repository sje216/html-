<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    .origin{
      width: 150px;
      height: 240px;
      border: 1px solid #ccc;
      display: inline-block;
      margin-top: 100px;
      margin-left: 100px;
    }
      .rose{
transform:rotateZ(10deg);

      }
      .ltop .rose{
transform-origin: left top;
      }
      .rtop .rose{
transform-origin: right top;
      }
      .lbottom .rose{
transform-origin: left bottom;
      }
      .rbottom .rose{
transform-origin: right bottom;
      }
    </style>
  </head>
  <body>
<div class="origin">
  <div class="ltop"><img src="images/rose.jpg" class="rose"></div>
</div>
<div class="origin">
  <div class="rtop"><img src="images/rose.jpg" class="rose"></div>
</div>
<div class="origin">
  <div class="lbottom"><img src="images/rose.jpg" class="rose"></div>
</div>
<div class="origin">
  <div class="rbottom"><img src="images/rose.jpg" class="rose"></div>
</div>
  </body>
</html>
